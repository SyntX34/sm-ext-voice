name: Build Opus Extension

on:
  push:
    branches:
      - opus
  pull_request:
    branches:
      - opus

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git pkg-config

      # 3️⃣ Set up environment (optional: for Linux 32-bit build)
      - name: Install 32-bit libs (if needed)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # 4️⃣ Build sm-ext-common (if it has a separate build)
      - name: Build sm-ext-common
        run: |
          if [ -f sm-ext-common/CMakeLists.txt ]; then
            mkdir -p sm-ext-common/build
            cd sm-ext-common/build
            cmake ..
            make -j$(nproc)
            cd ../../
          fi

      # 5️⃣ Build the Opus extension
      - name: Build Opus Extension
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      # 6️⃣ Optional: Upload artifacts (compiled .so or .dll files)
      - name: Upload extension
        uses: actions/upload-artifact@v3
        with:
          name: opus-extension
          path: build/*.so
